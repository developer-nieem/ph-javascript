<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>
<body>
    
    <h1 onclick="console.log('amare click marse');">Hello this is nieem</h1>
    <button onclick="console.log(7);">click me</button>
    <button ondblclick="console.log(2);">visit now</button>
    <button onclick="document.body.style.backgroundColor ='blue'">Blue me</button>
    <button  onclick="redMe()">red me</button>
    <button id="yellow-color">yellow me</button>


    <script>

        // 2nd way   its most importaint
        function redMe() {
            document.body.style.backgroundColor = 'red';
        }

        // 3rd way
        const yellowColor = document.getElementById('yellow-color');
        yellowColor.onclick = makeYellow;
        
        function makeYellow(){
            document.body.style.backgroundColor = 'yellow'
        }
    </script>
</body>
</html>
