<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bour baper  bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <h2 class="text-5xl text-center mt-8">your money.  <span class="font-semibold text-violet-600">you can deposit & withdraw</span> form bank</h2>
    </header>
    <main>
        <section class="w-9/12 mx-auto mt-8">
           <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-500 p-9 rounded-lg">
                    <h4 class="text-white">Deposit</h4>
                    <h2 class="text-3xl text-white">$<span id="deposit-blance">00</span> </h2>
                </div>
                <div class="bg-slate-600 p-9 rounded-lg">
                    <h4 class="text-white">Withdraw</h4>
                    <h2 class="text-3xl text-white">$<span id="withdraw-blance">00</span></h2>
                </div>
                <div class="bg-indigo-600 p-9 rounded-lg">
                    <h4 class="text-white">Blance</h4>
                    <h2 class="text-3xl text-white">$<span id="blance-total">1200</span></h2>
                </div>
           </div>
        </section>


        <!-- Deposit and Withdraw  -->

        <section class="w-9/12 mx-auto mt-8">
            <div class="grid grid-cols-2 gap-4">
                    <div class="bg-violet-800 p-4 rounded-lg">
                            <h4 class="text-2xl text-white">Please Deposit</h4>
                            <input id="deposit-input" class="w-9/12 block my-4 p-2" placeholder="$ Amount you want to Deposit" type="text">
                            <button id="deposit-btn" class="bg-orange-600 py-3 px-7 text-lime-50 rounded-lg hover:bg-sky-800"> Deposit</button>
                    </div>
                    <div class="bg-fuchsia-800 p-4 rounded-lg">
                            <h4 class="text-2xl text-white">Please Withdraw</h4>
                            <input id="withdraw-input" class="w-9/12 block my-4 p-2" placeholder="$ Amount you want to withdraw" type="text">
                            <button id="withdraw-btn" class="bg-orange-600 py-3 px-7 text-lime-50 rounded-lg hover:bg-sky-800"> withdraw</button>
                    </div>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>
</html>
