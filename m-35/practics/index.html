<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center">Phoones inforamtion </h1>
    </header>

    <main class="container pt-5">
      <!-- Search box -->
      <div class=" w-50 m-auto my-4 input-group flex-nowrap">
        <input id="search-field" type="search" class="form-control" placeholder="Search" aria-describedby="addon-wrapping"> 
        <button id="search-btn" class="btn btn-primary">Search</button>
      </div>

       <!-- search warning message -->
       <div id="noPhone" class="d-none">
        <h1 class="text-center text-warning">Phone not found! please search again</h1>
      </div>

      <!-- loading data spinner -->
      <div id="loading-Data-Spin" class="d-none">
        <div class="d-flex justify-content-center text-success">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>

      <!-- phones card section -->
        <section>
            <div id="phones-card" class="row row-cols-1 row-cols-md-3 g-4">

              </div>
        </section>

            <div id="phoneItemShow"  class="d-none text-center my-4">
                <button id="phoneItemShow-btn" class="btn btn-primary">Show all</button>
            </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
