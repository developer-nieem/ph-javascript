<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Problem 3 and  4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="w-75 m-auto bg-black mt-5 text-warning p-3">
        <h2 class="text-center">Please contact me</h2>
        <div class="input-group my-3">
            <input id="name-input" type="text" class="form-control rounded-3" placeholder="Name" aria-label="Username" aria-describedby="addon-wrapping">
            <button onclick="nameReomoveSrore()" class="btn btn-danger rounded-4 ms-2">Delete Name</button>
            <button onclick="nameSetStore()" class="btn btn-primary rounded-4 ms-2">Send Name</button>
          </div>
        <div class="input-group my-3">
            <input id="email-input" type="text" class="form-control rounded-3" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
            <button onclick="emailReomoveSrore()"  class="btn btn-danger rounded-4 ms-2">Delete Name</button>
            <button onclick="emailSetStore()" class="btn btn-primary rounded-4 ms-2">Send Name</button>
          </div>
        <div class="input-group my-3">
            <input id="message-input" type="text" class="form-control rounded-3" placeholder="Message" aria-label="Username" aria-describedby="addon-wrapping">
            <button onclick="messageReomoveSrore()" class="btn btn-danger rounded-4 ms-2">Delete Name</button>
            <button onclick="messageSetStore()" class="btn btn-primary rounded-4 ms-2">Send Name</button>
          </div>
          <div class="text-center">
            <div class="btn-group btn-group-lg" role="group" aria-label="Basic mixed styles example">
                <button onclick="getAllInput()" type="button" class="btn btn-danger ">Send</button>
                <button onclick="resetAllLocalSore()" type="button" class="btn btn-success">Reset</button>
              </div>
          </div>
    </div>

    <script src="js/problem3and4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
